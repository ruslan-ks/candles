spring:
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        jdbc:
          timezone: UTC
        format_sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  flyway:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    user: sa
    password: sa
